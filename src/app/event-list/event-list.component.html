<section class="eventList">
  <header>
    <nav class="pageControls">{{pages.length}} -
      <a class="pageNum" (click)="goToPage(page)" [class.current]="page === currentPage" *ngFor="let page of pages">{{page}}</a>
    </nav>
  </header>
  <app-event *ngFor="let event of currentEvents" [event]='event'></app-event>
</section>
